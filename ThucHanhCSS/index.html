<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Thực Hành CSS</title>
  </head>
  <body>
    <div class="card-item">
      <img src="./assets/images/reactImg.png" alt="React Native" />
      <h3 class="class-name">Lập trình di động đa nền tảng</h3>
      <h3 class="course-name">React Native cập nhật 2021</h3>
      <div class="location-rating">
        <div class="location">Phòng lab, 14 buổi</div>
        <div class="rating">
          4.7
          <i class="fas fa-star"></i>
        </div>
      </div>
      <h3 class="price">3.900,000đ</h3>
    </div>
  </body>
</html>
